<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按键处理</title>
    <script src="../00js/js.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-model:value可进行双向绑定、输入的值能即使更新data中定义的值 -->
        <input type="text" v-model:value="name">
        <br><input type="text" v-model:value="age">

        <br><p id="value">{{value}}</p>
    </div>
    <script>
        new Vue({
            el:'#app',
            data: {
                name:'',
                age:'',
                value:''
            },
            //使用监听模式
            //对某个字段进行监听、如果该字段被更改、则触发指定的操作
            watch: {
                name: function(val){
                    this.value =  this.name + '-->' + this.age
                },
                age: function(val){
                    this.value =  this.name + '-->' + this.age
                }
            },
        })
    </script>
    
</body>
</html>
