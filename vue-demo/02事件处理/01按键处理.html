<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按键处理</title>
    <script src="../00js/js.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model:value="name">
        <br><input type="text" v-model:value="age">
        <!-- v-on:click 的简易写法是 @:click-->
        <br><button v-on:click="onclick">OK</button>
        <br><p id="value">{{value}}</p>
    </div>
    <script>
        new Vue({
            el:'#app',
            data: {
                name:'',
                age:'',
                value:''
            },
            methods: {
                onclick(){
                    //获取data中定义的字段需要加this
                    //类似于成员变量
                    this.value = this.name + '-->' + this.age
                }
            },
        })
    </script>
    
</body>
</html>
