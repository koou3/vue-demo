<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式绑定</title></title></title>
    <script src="../00js/js.js"></script>
    <style>
        .active{
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @:click="click" id="change">{{change}}</button>
        
        <template>
            <!-- v-bind:class 可以简写为 :class -->
            <p :class="{'active' : flag}"></p>
        </template>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                change : '非表示',
                flag:'true'
            },
            methods: {
                click(){
                    //this.flag = this.flag == true ? false : true
                    this.flag = !this.flag

                    this.change = this.flag == true ? '非表示' : '表示'
                    console.log(this.flag)
                }
            },

        })
    </script>
    
</body>
</html>
