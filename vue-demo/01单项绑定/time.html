<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue-demo</title>
  <script src="../00js/js.js"></script>
</head>

<body>
  <div id="app">
    <!-- 使用{{...}}可单项绑定于data中定义的字段 -->
    <!-- 这里的 id="xxx" 可省略 -->
    <p id="msg">{{ msg }}</p>
    <p id="time">{{ time }}</p>
  </div>
  <script>
    new Vue({
      el: '#app',
      //定义字段和初始化字段的写法
      data: {
        msg: 'hello wolrd!',
        time: '00:00:00'
      },
      //在更新画面时、优先处理此操作
      created() {
        this.showTime()
      },
      //定义方法的写法
      methods: {
        showTime() {
          let data = new Date();
          let h = data.getHours();
          let m = data.getMinutes();
          let s = data.getSeconds();

          if (h < 10) h = '0' + h;
          if (m < 10) m = '0' + m;
          if (s < 10) s = '0' + s;

          this.time = h + ':' + m + ':' + s
          setTimeout(() => {
            this.showTime()
          }, 100)
        }
      }
    })
  </script>

  <style>
    #msg {
      color: rgb(10, 52, 159);
      margin-left: 25%;
      text-align: center;
      font-size: 50px;
      background-color: rgb(27, 125, 84);
      width: 50%;
    }

    #time {
      border: ridge rgb(36, 40, 43) 10px;
      width: 50%;

      margin: auto;
      color: red;
      text-align: center;
      font-size: 100px;
    }
  </style>

</body>

</html>
